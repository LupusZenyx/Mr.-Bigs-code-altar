<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter - Units</title>
    <link rel="shortcut icon" type="image/x-icon"
        href="https://iconarchive.com/download/i86035/graphicloads/100-flat-2/calculator.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="unit.css">
    <script src="unit.js"></script>
</head>

<body>
    <header>
        <div class="navcontainer">
            <nav>
                <h1 class="brand"><a href="../index.html">Number <span>Converter</span></a></h1>
                <ul>
                    <li><a href="../index.html">Home Page</a></li>
                    <li><a href="#">Unit Converter</a></li>
                    <li><a href="../2022-11-11-Size Converter JS/size.html">Size Converter</a></li>
                    <li><a href="../2022-12-16-System Converter JS/numsys.html">System Converter</a></li>
                </ul>
            </nav>
        </div>


    </header>
    <div class="bottom">
        <div class="container bevelup">
            <div class="title">
                Unit Converter
            </div>
            <div class="input-section">
                <label class="label">Value:</label>
                <input type="number" class="beveldn" value="" id="inputID">
                <br>
                <label class="label">From</label>
                <select id="sourceUnitID" class="bevelup">
                    <option value="m">m</option>
                    <option value="pm">pm</option>
                    <option value="nm">nm</option>
                    <option value="mm">mm</option>
                    <option value="cm">cm</option>
                    <option value="dm">dm</option>
                    <option value="km">km</option>
                    <option value="in">in</option>

                </select>
                <br>
                <label class="label">To</label>
                <select id="targetUnitID" class="bevelup">
                    <option value="m">m</option>
                    <option value="pm">pm</option>
                    <option value="nm">nm</option>
                    <option value="mm">mm</option>
                    <option value="cm">cm</option>
                    <option value="dm">dm</option>
                    <option value="km">km</option>
                    <option value="in">in</option>
                </select>
            </div>
            <button id="button" onclick="selectState()">Convert</button>
            <div id="resultID">
                nothing converted yet
            </div>
        </div>
</body>

</html>
