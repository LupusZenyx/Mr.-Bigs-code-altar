<!DOCTYPE html>
<html>
<head>
	<title>USB Stick Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>USB Stick Calculator</h1>
		<form id="usb-form">
			<label for="usb-size">Enter USB size in GB:</label>
			<input type="number" id="usb-size" name="usb-size" required>
			<label for="usb-speed">Enter USB speed in MB/s:</label>
			<input type="number" id="usb-speed" name="usb-speed" required>
			<button type="submit" id="calculate-button">Calculate</button>
		</form>
		<div id="result"></div>
	</div>
    <div class="imgcontainer">
        <img src="png.png" alt="Flying PNG" class="flying-png">
      </div>
      
	<script src="script.js"></script>
</body>
</html>
